<!DOCTYPE html>
<html ng-app="MeetingRoomInterface">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.css" rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css"/>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.js"></script>
    <script src="app.module.js"></script>
    <script src="room.controller.js"></script>
</head>
<body>

    <div class="room-grid" ng-controller="RoomCtrl">
        <div class="room" ng-repeat="room in meetingRooms" ng-class="{'busy': room.status === 'Busy'}">
            <span class="meeting-room-name">{{room.name}}</span>
            <span class="status">{{room.status}}</span>
            <span class="subject">{{room.subject}}</span>
        </div>
    </div>

</body>
</html>
